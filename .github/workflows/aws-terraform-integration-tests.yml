name: aws-tests
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'hazelcast/src/main/java/com/hazelcast/aws/**'
      - '.github/terraform/aws/**'

jobs:
  build:
    name: AWS Tests
    defaults:
      run:
        shell: bash
    env:
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_ACCESS_KEY_ID:  ${{ secrets.AWS_ACCESS_KEY_ID }}
    runs-on: ubuntu-latest
    if: github.repository_owner == 'hazelcast'
    steps:
      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          java-version: 11
          architecture: x64
          distribution: adopt

      - uses: actions/checkout@v3.3.0

      - name: Build hazelcast jar
        run: |
          ./mvnw -T 4 -B -V -e clean package \
          -Dfindbugs.skip \
          -Dcheckstyle.skip \
          -Dpmd.skip=true \
          -Dspotbugs.skip \
          -Denforcer.skip \
          -Dmaven.javadoc.skip \
          -DskipTests \
          -Dlicense.skip=true \
          -Drat.skip=true \
          -Dspotless.check.skip=true \
          -Dattribution.skip \
          -Danimal.sniffer.skip=true \
          -Dmaven.source.skip=true
          echo "Hazelcast jar is: " hazelcast/target/hazelcast-*-SNAPSHOT.jar
          cp hazelcast/target/hazelcast-*-SNAPSHOT.jar ~/hazelcast.jar

      - name : Set-up Terraform
        uses: hashicorp/setup-terraform@v2.0.0
        with:
          terraform_version: 1.1.8

      - name: Terraform Init
        working-directory: .github/terraform/aws
        run: terraform init

      - name: Terraform Apply
        working-directory: .github/terraform/aws
        run: |
          terraform apply \
            -var="hazelcast_mancenter_version=latest-snapshot" \
            -var="hazelcast_path=~/hazelcast.jar" \
            -auto-approve

      - name: Terraform Destroy
        if: ${{ always() }}
        working-directory: .github/terraform/aws
        run: terraform destroy -auto-approve