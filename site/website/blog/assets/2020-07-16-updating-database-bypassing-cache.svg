skinparam dpi 150
package System {
 [App]
 [Cache] -up-() API
 [App] -right-> API: read
}
database Database {
 [RDBMS] -down- () SQL
}
[Cache] -right-> SQL: read
[XYZ] -left-> SQL: write
@enduml

